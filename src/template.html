<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Do It</title>
</head>
<body>
    <div class="header">
        <div class="title"> JUST DO IT!</div>
        <div class="profile">
            <div class="icon"></div>
            <div class="name">User</div>
        </div>
    </div>
    <div class="main">
        <div class="nav">
            <div class="add">
                <div class="text">New Task</div>
                <div class="icon"></div>
            </div>
            <div class="tasks">
                <div class="today">
                    <div class="icon"></div>
                    <div class="text">Today</div>
                </div>
                <div class="this-week">
                    <div class="icon"></div>
                    <div class="text">This Week</div>
                </div>
                <div class="this-month">
                    <div class="icon"></div>
                    <div class="text">This Month</div>
                </div>
                <div class="overdue">
                    <div class="icon"></div>
                    <div class="text">Overdue</div>
                </div>
            </div>
            <div class="projects">
                <div class="new">
                    <div class="text">Projects</div>
                    <div class="icon"></div>
                </div>
                <div class="project">
                    <div class="icon"></div>
                    <div class="text">My Project</div>
                    <div class="delete"></div>
                </div>
            </div>
        </div>
        <div class="content"></div>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
