<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Do It</title>
</head>
<body>
    <div class="header">
        <div class="title"> JUST DO IT!</div>
        <div class="profile">
            <div class="icon"></div>
            <div class="name">User</div>
        </div>
    </div>
    <div class="main">
        <div class="nav">
            <div class="add">
                <div class="text">New Task</div>
                <div class="icon"></div>
            </div>
            <div class="tasks">
                <div class="today">
                    <div class="icon"></div>
                    <div class="text">Today</div>
                </div>
                <div class="this-week">
                    <div class="icon"></div>
                    <div class="text">This Week</div>
                </div>
                <div class="this-month">
                    <div class="icon"></div>
                    <div class="text">This Month</div>
                </div>
                <div class="overdue">
                    <div class="icon"></div>
                    <div class="text">Overdue</div>
                </div>
            </div>
            <div class="projects">
                <div class="new">
                    <div class="text">Projects</div>
                    <div class="icon"></div>
                </div>
                <div class="project">
                    <div class="icon"></div>
                    <div class="text">My Project</div>
                    <div class="delete"></div>
                </div>
            </div>
        </div>
        <div class="content"></div>
    </div>
    <div>
        <dialog class="new-task">
            <button class="close-modal">X</button>
            <h1>New Task</h1>
            <form id="new-task">
                    <label for="title">Task Title</label>
                    <input type="text" name="title" id="title" required>

                    <label for="description">Task Description</label>
                    <textarea name="description" id="description"></textarea>

                    <label for="due">Due</label>
                    <input type="date" name="due" id="due" required>

                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>

                    <label for="project">Project</label>
                    <select name="project" id="pproject">
                        <option value="My Project">My Project</option>
                    </select>
            </form>
            <button type="submit" form="new-task" class="submit">Add Task</button>
        </dialog>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
